<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 예제</title>
<script language=javascript>

function go_check(){

len = document.frm1.id.value;
len2 = document.frm1.pw.value;

if(len.length < 5){
   alert("5글자 이상 작성하세요");
   document.frm1.id.value = "";
   document.frm1.id.focus();
}
else if(len2.substr(0,1)!="P"){
   alert("비밀번호는 글자 P로 시작하세요");
   document.frm1.pw.value = "";
   document.frm1.pw.focus();
}
else 
	document.frm1.submit();
}

</script>
</head>

<body>
<center>
<h2><u>로그인 창 만들기</u></h2>
<form name=frm1>
<table border=1 width=500>

<tr>
  <td align=center>아이디</td>
  <td>&nbsp;<input type=text name=id size=10>
</tr>

<tr>
  <td align=center>비밀번호</td>
  <td>&nbsp;<input type=password name=pw size=40>
</tr>

</table>
<br>
<input type=button value="확 인" onClick="go_check()">&nbsp;&nbsp;<input type=reset value="취 소">

</center>
</body>
</html>
